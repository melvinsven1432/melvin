<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="about-section">
        <div class="overall-container">
            <div class="box-1">
                <h1 class="header-text" data-aos="fade-down-right">Thank <br> You.</h1>
                <div class="contact-container" data-aos="fade-right">
                    <h2 class="contact-text">CONTACT ME</h2>
                    <div class="instagram-container">
                        <img class="instalogo" src="instalogo.png"alt="">
                        <p>melvin_sven</p>
                    </div>
                    <div class="mail-container">
                        <img class="mail" src="mail.png" alt="">
                        <p>melvinsven1432@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="box-2" data-aos="zoom-in">
                <div class="name-container">
                    <input type="text" id="name" placeholder="Full Name">
                </div>
                <div class="email-container">
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <div class="subject-container">
                    <textarea name="subject" id="subject"></textarea>
                </div>
                <a href="contact.html" class="submit">SUBMIT</a>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
